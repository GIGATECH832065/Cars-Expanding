<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="style.css" type="text/css" rel="stylesheet">
   <title>GigaTech Expanding Cards Project</title>
   <style>
      * {
         box-sizing: border-box;
      }

      body {
         display: flex;
         flex-direction: column; /* Stack content vertically */
         align-items: center; /* Center horizontally */
         justify-content: flex-start; /* Align content to the top */
         height: 100vh;
         margin: 0;
         background-color: #d3d3d3; /* Light gray background */
         position: relative; /* Ensure footer stays at the bottom */
      }

      h1 {
         text-align: center; /* Center the text */
         margin-top: 20px; /* Add some space from the top */
         font-size: 36px; /* Adjust size as needed */
      }

      .container {
         display: flex;
         width: 90vw;
         justify-content: center; /* Center the container */
      }

      .panel {
         background-size: auto 100%;
         background-position: center;
         background-repeat: no-repeat;
         height: 80vh;
         border-radius: 50px;
         color: #0718e5;
         cursor: pointer;
         flex: 0.1;
         margin: 10px;
         position: relative;
         transition: flex 1s ease-in;
      }

      .panel h3 {
         font-size: 24px;
         position: absolute;
         bottom: 20px;
         left: 40px;
         margin: 0;
         opacity: 0;
      }

      .panel.active {
         background-size: cover;
         flex: 0.9;
      }

      .panel.active h3 {
         opacity: 1;
         transition: opacity 0.3s ease-in 0.4s;
      }

      /* Footer Style */
      footer {
         background-color: #00f; /* Neon blue background */
         height: 30px; /* Increase height for text */
         width: 100%; /* Full width */
         position: absolute; /* Positioned at the bottom */
         bottom: 0;
         left: 0;
         box-shadow: 0 0 10px rgba(0, 0, 255, 0.8); /* Glowing effect */
         display: flex;
         justify-content: center; /* Center the text horizontally */
         align-items: center; /* Center the text vertically */
         color: white; /* White text color */
         font-size: 12px; /* Font size */
         text-align: center; /* Center text */
      }

      /* Mobile Adjustments */
      @media (max-width: 480px) {
         .container {
            width: 100vw;
         }

         .panel:nth-of-type(4),
         .panel:nth-of-type(5) {
            display: none;
         }
      }
   </style>
</head>
<body>
   <h1>EXPANDING CARDS</h1>
   <div class="container">
      <div class="panel active" style="background-image: url('card1.jfif');">
         <h3>AMG GT</h3>
      </div>
      <div class="panel" style="background-image: url('card2.jfif');">
         <h3>R8</h3>
      </div>
      <div class="panel" style="background-image: url('card3.jfif');">
         <h3>Chiron</h3>
      </div>
      <div class="panel" style="background-image: url('card4.jfif');">
         <h3>Hurac√°n</h3>
      </div>
      <div class="panel" style="background-image: url('card5.jfif');">
         <h3>720S</h3>
      </div>
   </div>

   <!-- Footer -->
   <footer>
      &copy; 2025 GIGATECH. All rights reserved
   </footer>

   <script src="script.js"></script>
</body>
</html>
